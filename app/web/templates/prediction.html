<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .forecast {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
        }
        .historical-data {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
        }
        .model-predictions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
        }
        .chart {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .positive {
            color: blue;
        }
        .negative {
            color: red;
        }
        .neutral {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Page</h1>
    </div>

    <div class="forecast">
        <h2>Forecasts</h2>
        <p>Next 5 Seconds: <span class="{{ 'positive' if forecast_5s >= 0 else 'negative' }}">{{ forecast_5s }}</span></p>
        <p>Next 20 Seconds: <span class="{{ 'positive' if forecast_20s >= 0 else 'negative' }}">{{ forecast_20s }}</
